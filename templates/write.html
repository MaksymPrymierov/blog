{{ $data := . }}
{{ template "header" $data }}
<div class="content">
  <div class="container">
    <h1>Post Editor</h1>
    <hr>
	<div style="padding: 0 30px 0 30px">
    <form class="post-form con-post" role="form" action="/createPost" accept-charset="UTF-8" method="POST">
      <input type="hidden" id="id" name="id" value="{{$data.DataPosts.Id}}">
      <input type="text" id="title" class="input-block" style="width: 100%;" maxlength="60" name="title" aria-label="Title post" placeholder="Title post..." autocomplete="off" value="{{$data.DataPosts.Title}}" required>
      <div class="post-elements">
        <textarea id="contentMarkdown" class="text-area-block input-block" style="width: 100%;" rows="17" name="contentMarkdown" maxlength="45000"  placeholder="Write text here" aria-label="Write text here" wrap="soft | hard">{{$data.DataPosts.ContentMarkdown}}</textarea>
      </div>
      <div class="btn-block">
        <button type="submit" class="btn btn-post">Save Post</button>
      </div>
    <form>
	</div>
  </div>
</div>
