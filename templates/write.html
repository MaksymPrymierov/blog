<div class="index flex-justify-between px-3 container-lg con-px-i">
  <div class="con-info-index-panel con-pl-3 con-bb-2 position-relative">
    <h1>Post Editor</h1>
  </div>
	<div class="con-content-panel con-pl-3 position-relative">
    <form class="post-form con-post" role="form" action="/createPost" accept-charset="UTF-8" method="POST">
      <input type="hidden" id="id" name="id" value="{{.Id}}">
      <input type="text" id="title" class="form-control input-block input-contrast" maxlength="120" name="title" aria-label="Title post" placeholder="Title post..." autocomplete="off" value="{{.Title}}" required>
      <div class="post-elements">
        <textarea id="contentMarkdown" class="file-editor-textarea" rows="17" name="contentMarkdown" placeholder="Write text here" aria-label="Write text here" wrap="soft | hard">{{.ContentMarkdown}}</textarea>
      </div>
      <input type="password" id="code" class="form-control input-block input-contrast" maxlength="120" name="code" aria-label="Code" placeholder="Submit code..." autocomplete="off" required>
      <div class="post-elements post-end">
        <button type="submit" class="btn float-left">Save Post</button>
      </div>
    <form>
	</div>
</div>
