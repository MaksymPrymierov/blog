{{ block "infoserver" .}}
<div class="data-content-panel">
  <div class="content">
    <div class="info-block">
      <h3>Server Info</h3> 
      <hr>
      <div class="info">
        <h4>Work server</h4>
        <ul>
          <li>
            <span>Uptime: {{ .Day }} Days {{ .Hour }}:{{ .Minute }} Time</span> 
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
{{ end }}
